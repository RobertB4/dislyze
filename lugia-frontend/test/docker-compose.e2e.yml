  lugia-frontend:
    build:
      context: ../../ # Project root
      dockerfile: ./lugia-frontend/test/Dockerfile.frontend.e2e # Path to Dockerfile from new context
    ports:
      - "23000:23000"
    depends_on:
      - lugia-backend
    container_name: lugia-frontend-e2e

  mock-sendgrid:
    image: yudppp/simple-sendgrid-mock-server
    container_name: mock-sendgrid_e2e
    ports:
      - "27000:27000"
    environment:
      - SENDGRID_API_KEY=e2e_fake_sendgrid_key
      - PORT=27000

  lugia-backend:
