  postgres:
    image: postgres:17-alpine
    ports:
      - "25432:5432"
    environment:
      - POSTGRES_USER=testuser_e2e
      - POSTGRES_PASSWORD=testpassword_e2e
      - POSTGRES_DB=testdb_e2e
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser_e2e -d testdb_e2e -q"]
      interval: 5s
      timeout: 5s
      retries: 10
    container_name: postgres_e2e

  playwright:
    image: mcr.microsoft.com/playwright:v1.58.0-jammy
    working_dir: /app # This is lugia-frontend/
    volumes:
      - ../:/app
      - ../../database:/database
      - ./test-results:/app/test/test-results
      - playwright_node_modules:/app/node_modules
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=testuser_e2e
      - DB_PASSWORD=testpassword_e2e
      - DB_NAME=testdb_e2e
      - DB_PORT=5432
      - DB_SSL_MODE=disable
      - CI=${CI:-false}
      - PLAYWRIGHT_HEADED=${PLAYWRIGHT_HEADED:-false}
    command: sleep infinity
    depends_on:
      - lugia-frontend
      - lugia-backend
      - postgres
    user: pwuser
    container_name: playwright_e2e

