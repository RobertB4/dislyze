services:
  lugia-frontend:
    platform: linux/amd64
    build:
      context: ../../  # Project root
      dockerfile: ./lugia-frontend/test/Dockerfile.frontend.e2e # Path to Dockerfile from new context
    ports:
      - "23000:23000"
    environment:
      - API_URL=http://lugia-backend:23001
    depends_on:
      - lugia-backend
    container_name: lugia-frontend-e2e

  mock-sendgrid:
    image: yudppp/simple-sendgrid-mock-server
    container_name: mock-sendgrid_e2e
    ports:
      - "27000:27000"
    environment:
      - SENDGRID_API_KEY=e2e_fake_sendgrid_key
      - PORT=27000

  lugia-backend:
    build:
      context: ../../ # Project root
      dockerfile: ./lugia-frontend/test/Dockerfile.backend.e2e
    ports:
      - "23001:23001"
    environment:
      - APP_ENV=e2e
      - PORT=23001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=testuser_e2e
      - DB_PASSWORD=testpassword_e2e
      - DB_NAME=testdb_e2e
      - DB_SSL_MODE=disable
      - JWT_SECRET=e2e_super_secret_jwt_key_placeholder
      - AUTH_RATE_LIMIT=1000 # Higher limit for E2E tests
      - SENDGRID_API_KEY=e2e_fake_sendgrid_key
      - SENDGRID_API_URL=http://mock-sendgrid:27000
      # Using container IP for frontend. Vite returns 403 for requests from http://lugia-frontend:23000
      # frontend ip address retrieved and passed from test.sh
      - FRONTEND_URL=${DYNAMIC_FRONTEND_URL}
      - INITIAL_PW=e2e_initial_password
      - TRUSTED_PROXIES=172.18.0.4,lugia-frontend,127.0.0.1,localhost
    depends_on:
      postgres:
        condition: service_healthy
      mock-sendgrid:
        condition: service_started
    container_name: lugia-backend-e2e

  postgres:
    image: postgres:17-alpine
    ports:
      - "25432:5432"
    environment:
      - POSTGRES_USER=testuser_e2e
      - POSTGRES_PASSWORD=testpassword_e2e
      - POSTGRES_DB=testdb_e2e
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser_e2e -d testdb_e2e -q"]
      interval: 5s
      timeout: 5s
      retries: 10
    container_name: postgres_e2e

  playwright:
    image: mcr.microsoft.com/playwright:v1.52.0-jammy
    working_dir: /app # This is lugia-frontend/
    volumes:
      - ../:/app
      - ../../database:/database
      - ./test-results:/app/test/test-results
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=testuser_e2e
      - DB_PASSWORD=testpassword_e2e
      - DB_NAME=testdb_e2e
      - DB_PORT=5432
      - DB_SSL_MODE=disable
      - CI=${CI:-false}
      - PLAYWRIGHT_HEADED=${PLAYWRIGHT_HEADED:-false}
    command: sleep infinity
    depends_on:
      - lugia-frontend
      - lugia-backend
      - postgres
    user: pwuser
    container_name: playwright_e2e