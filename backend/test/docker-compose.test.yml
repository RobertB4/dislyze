services:
  postgres:
    image: postgres:17-alpine
    container_name: test-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "15432:5432"
  backend:
    container_name: test-backend
    build:
      context: ..
      dockerfile: test/Dockerfile
    environment:
      - APP_ENV=test
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=test_user
      - DB_PASSWORD=test_password
      - DB_NAME=test_db
      - DB_SSL_MODE=disable
      - JWT_SECRET=test_jwt_secret_key_for_testing_only
      - RATE_LIMIT=5000
      - FRONTEND_URL=http://localhost:11338
    ports:
      - "11337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:11337/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: ["./main"]