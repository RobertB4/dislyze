name: Deploy Lugia

on:
  push:
    branches:
      - staging
      - main
    paths:
      - 'lugia-backend/**'
      - 'jirachi/**'
      - '.github/workflows/deploy-lugia.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_security_scan:
        description: 'Skip security vulnerability scanning (EMERGENCY USE ONLY)'
        required: false
        default: false
        type: boolean

env:
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  REGION: asia-northeast1
  ARTIFACT_REGISTRY_REPO: dislyze

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          cd lugia-backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/lugia:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/lugia:latest \
            -f Dockerfile \
            ../

      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/lugia:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/lugia:latest

      - name: Run vulnerability scan
        if: ${{ !inputs.skip_security_scan }}
        run: |
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/lugia:${{ github.sha }}"
          echo "Starting on-demand vulnerability scan for $IMAGE_URL"
          
          # Run scan and capture scan name (use regional location for scan)
          SCAN_NAME=$(gcloud artifacts docker images scan $IMAGE_URL \
            --remote --quiet --location=asia \
            --format="value(response.scan)")
          
          echo "Scan completed, scan name: $SCAN_NAME"
          echo "SCAN_NAME=$SCAN_NAME" >> $GITHUB_ENV

      - name: Check vulnerability results
        if: ${{ !inputs.skip_security_scan }}
        run: |
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/lugia:${{ github.sha }}"
          
          # Count Critical and High vulnerabilities using scan name
          CRITICAL_HIGH=$(gcloud artifacts docker images list-vulnerabilities $SCAN_NAME \
            --location=asia \
            --format="value(vulnerability.effectiveSeverity)" | grep -c "CRITICAL\|HIGH" || true)
          
          if [ "$CRITICAL_HIGH" -gt 0 ]; then
            echo "❌ Found $CRITICAL_HIGH Critical/High vulnerabilities"
            
            # Log vulnerabilities to Cloud Logging            
            gcloud logging write vulnerability-scan "{
              \"severity\": \"ERROR\",
              \"jsonPayload\": {
                \"event\": \"critical_vulnerabilities_found\",
                \"service\": \"lugia\",
                \"image\": \"$IMAGE_URL\",
                \"commit\": \"${{ github.sha }}\",
                \"repository\": \"${{ github.repository }}\",
                \"actor\": \"${{ github.actor }}\",
                \"vulnerability_count\": $CRITICAL_HIGH,
                \"branch\": \"${{ github.ref_name }}\",
                \"timestamp\": \"$(date -Iseconds)\"
              }
            }"
            
            echo "Deployment blocked due to Critical/High vulnerabilities"
            exit 1
          else
            echo "✅ No Critical/High vulnerabilities found"
            
            # Log successful scan
            gcloud logging write vulnerability-scan "{
              \"severity\": \"INFO\",
              \"jsonPayload\": {
                \"event\": \"vulnerability_scan_passed\",
                \"service\": \"lugia\",
                \"image\": \"$IMAGE_URL\",
                \"commit\": \"${{ github.sha }}\",
                \"repository\": \"${{ github.repository }}\",
                \"timestamp\": \"$(date -Iseconds)\"
              }
            }"
          fi

      - name: Log emergency override
        if: ${{ inputs.skip_security_scan }}
        run: |
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/lugia:${{ github.sha }}"
          
          gcloud logging write vulnerability-scan "{
            \"severity\": \"WARNING\",
            \"jsonPayload\": {
              \"event\": \"security_scan_bypassed\",
              \"service\": \"lugia\",
              \"image\": \"$IMAGE_URL\",
              \"user\": \"${{ github.actor }}\",
              \"repository\": \"${{ github.repository }}\",
              \"commit\": \"${{ github.sha }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"reason\": \"Emergency deployment override\",
              \"timestamp\": \"$(date -Iseconds)\"
            }
          }"
          
          echo "⚠️ EMERGENCY DEPLOYMENT - Security scanning bypassed by ${{ github.actor }}"

      - name: Set up Node.js for Pulumi
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install Pulumi dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Set up Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: 'latest'

      - name: Deploy lugia service with new image
        run: |
          cd infrastructure
          
          STACK_NAME="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}"
          
          pulumi stack select $STACK_NAME
          
          pulumi config set lugia-image-tag ${{ github.sha }}
          pulumi up --target="urn:pulumi:$STACK_NAME::dislyze-infrastructure::gcp:cloudrun/service:Service::lugia" --yes
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
