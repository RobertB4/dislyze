name: Frontend CI

on: [push]

jobs:
  build-lint-check:
    name: Build, Lint, & Check Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prepare SvelteKit (sync)
        run: npm run prepare

      - name: Run Prettier and ESLint checks
        run: npm run lint

      - name: Run TypeScript type checking (svelte-check)
        run: npm run check

      - name: Build application
        run: npm run build

      - name: Check for vulnerable dependencies
        run: npm audit --audit-level=high
