name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - 'database/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-lint-test:
    name: Build, Lint & Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Install gosec for SAST
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      # All subsequent Go-related commands are run from the backend directory
      - name: Change to backend directory
        run: cd backend
        working-directory: .

      - name: Verify Go Modules (go mod tidy)
        working-directory: ./backend
        run: |
          go mod tidy
          # Fail if go.mod or go.sum differs after tidy
          git diff --exit-code go.mod go.sum

      - name: Build application
        working-directory: ./backend
        run: make build

      - name: Run govulncheck for vulnerability scanning
        working-directory: ./backend
        run: govulncheck ./...

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run gosec SAST scan
        working-directory: ./backend
        run: gosec -exclude-dir=queries ./...

      - name: Lint Go code (golangci-lint)
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1 
          working-directory: ./backend
          args: --fast-only

      - name: Run unit tests
        working-directory: ./backend
        run: make test-unit