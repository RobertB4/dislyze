name: Lugia Backend Integration Tests

on:
  push:
    paths:
      - 'lugia-backend/**'
      - 'database/**'
      - '.github/workflows/lugia-backend-integration-tests.yml'
  pull_request:
    paths:
      - 'lugia-backend/**'
      - 'database/**'
      - '.github/workflows/lugia-backend-integration-tests.yml'

jobs:
  integration-test:
    name: Run Lugia Backend Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        working-directory: ./lugia-backend
        run: make test-integration
